<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>co-op shooter</title>
        <link rel="stylesheet" href="./index.css">
        <style>
            #game-container {
                position: relative;
            }
            #ui-layer, #ui-layer div {
                position: absolute;
                top: 0;
                left: 0;
            }
            #arena {
                border-radius: 1em;
            }
        </style>
    </head>
    <body>
        <div id="game-container">
            <canvas id="arena" width="450" height="700"></canvas>
            <div id="ui-layer"></div>
        </div>
        <script src="/app.bundle.js"></script>
    </body>
</html>
